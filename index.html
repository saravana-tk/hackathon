<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wordle Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Wordle Game</h1>
    <p>Guess the 5-letter word:</p>
    <input type="text" id="guessInput" maxlength="5" disabled>
    <button id="startButton">Start Game</button>
    <button id="guessButton" disabled>Guess</button>
    <div id="letters" class="letter-container"></div>
    <p id="result"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
